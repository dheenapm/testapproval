name: Create GitHub Milestone

on:
  workflow_dispatch:  # This allows manual trigger

jobs:
  create_milestone:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create GitHub milestone
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST https://api.github.com/repos/${{ github.repository }}/milestones \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d '{
              "title": "New Milestone",
              "description": "This is a description of the milestone.",
              "due_on": "2024-12-31T23:59:59Z"
            }'
